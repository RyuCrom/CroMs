apply plugin: 'scala'
apply plugin: 'maven'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile "org.scala-lang:scala-library:2.13.2"
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'org.scala-lang:scala-library:2.13.2'
}